<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="percentChance">% Chance</label>
        <input type="number" id="percentChance" value="1" min="0">
        <label for="numTrial">Number of Trials</label>
        <input type="number" id="numTrial" value="100" min="0">
        <label for="step">Step</label>
        <input type="number" id="step" value="10" min="1">
        <label for="fixedDec">Decimal Place</label>
        <input type="number" id="fixedDec" value="2" min="0">
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
