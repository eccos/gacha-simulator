<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gacha Simulator</h1>
            <p>Calculates the Success Rate % for every pull depending on the Drop Rate % of an item to get a sense of
                the Number of Pulls needed to get the item.</p>
            <hr>
        </header>
        <section>
            <h2>Calculator</h2>
            <div class="inp-container">
                <div class="inp-group">
                    <label for="percentChance">Drop Rate %</label>
                    <input type="number" id="percentChance" value="1" min="0">
                </div>
                <div class="inp-group">
                    <label for="numTrial">Number of Pulls</label>
                    <input type="number" id="numTrial" value="100" min="0">
                </div>
                <div class="inp-group">
                    <label for="step">Step</label>
                    <input type="number" id="step" value="10" min="1">
                </div>
                <div class="inp-group">
                    <label for="fixedDec">Decimal Place</label>
                    <input type="number" id="fixedDec" value="2" min="0">
                </div>
            </div>
            <div id="result"></div>
        </section>
        <section>
            <h2>Simulator</h2>
            <div class="gacha-item-container">
                <figure class="gacha-item-group">
                    <div class="gacha-item">5* item</div>
                    <figcaption class="gacha-drop-rate">1%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">4* item</div>
                    <figcaption class="gacha-drop-rate">5%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">4* item</div>
                    <figcaption class="gacha-drop-rate">5%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">3* item</div>
                    <figcaption class="gacha-drop-rate">10%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">3* item</div>
                    <figcaption class="gacha-drop-rate">10%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">3* item</div>
                    <figcaption class="gacha-drop-rate">10%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">2* item</div>
                    <figcaption class="gacha-drop-rate">15%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">2* item</div>
                    <figcaption class="gacha-drop-rate">15%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">2* item</div>
                    <figcaption class="gacha-drop-rate">15%</figcaption>
                </figure>
                <figure class="gacha-item-group">
                    <div class="gacha-item">2* item</div>
                    <figcaption class="gacha-drop-rate">15%</figcaption>
                </figure>
            </div>
            <div>
                <label for="inp-pull-amt">Pulls</label>
                <input type="number" id="inp-pull-amt" min="1" max="10" value="5">
                <button type="button" id="btn-pull">Pull</button>
            </div>
            <div class="gacha-results"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
